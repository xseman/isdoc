name: Release

on:
    push:
        branches:
            - master
        paths:
            - "isdoc/**"
            - ".github/.release-manifest.json"
            - ".github/.release-config.json"
    workflow_dispatch:
        inputs:
            release:
                description: "Build and upload artifacts"
                type: boolean
                default: false
            tag:
                description: "Tag name (e.g., v0.1.0)"
                type: string
                required: false

permissions:
    contents: write
    pull-requests: write

jobs:
    release-please:
        name: Release Please
        runs-on: ubuntu-latest
        outputs:
            release_created: ${{ steps.release.outputs.release_created }}
            tag_name: ${{ steps.release.outputs.tag_name }}
        steps:
            - uses: googleapis/release-please-action@v4
              id: release
              with:
                  manifest-file: .github/.release-manifest.json
                  config-file: .github/.release-config.json
                  token: ${{ secrets.GITHUB_TOKEN }}

    build:
        name: Build Artifacts
        needs: release-please
        if: ${{ (github.event_name == 'push' && needs.release-please.outputs.release_created) || (github.event_name == 'workflow_dispatch' && inputs.release == true) }}
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                include:
                    - os: ubuntu-latest
                      goos: linux
                      goarch: amd64
                    - os: ubuntu-latest
                      goos: linux
                      goarch: arm64
                    - os: macos-latest
                      goos: darwin
                      goarch: amd64
                    - os: macos-latest
                      goos: darwin
                      goarch: arm64
                    - os: windows-latest
                      goos: windows
                      goarch: amd64
        steps:
            - uses: actions/checkout@v6

            - uses: actions/setup-go@v6
              with:
                  go-version: "stable"
                  cache-dependency-path: isdoc/go.sum

            - name: Install cross-compilation tools
              if: matrix.goos == 'linux' && matrix.goarch == 'arm64'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y gcc-aarch64-linux-gnu

            - name: Build CLI
              shell: bash
              working-directory: ./isdoc
              run: |
                  mkdir -p ../artifacts
                  CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build \
                      -ldflags="-s -w" \
                      -o ../artifacts/isdoc-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }} \
                      ./cmd/isdoc

            - name: Build FFI
              shell: bash
              working-directory: ./isdoc
              env:
                  CC: ${{ matrix.goos == 'linux' && matrix.goarch == 'arm64' && 'aarch64-linux-gnu-gcc' || '' }}
              run: |
                  EXT=""
                  if [ "${{ matrix.goos }}" = "windows" ]; then
                      EXT=".dll"
                  elif [ "${{ matrix.goos }}" = "darwin" ]; then
                      EXT=".dylib"
                  else
                      EXT=".so"
                  fi
                  CGO_ENABLED=1 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build \
                      -buildmode=c-shared \
                      -o ../artifacts/libisdoc-${{ matrix.goos }}-${{ matrix.goarch }}${EXT} \
                      ./cmd/libisdoc
                  cd ../artifacts
                  ls -la

            - name: Install nfpm
              if: matrix.goos == 'linux'
              shell: bash
              run: go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest

            - name: Create packages
              if: matrix.goos == 'linux'
              shell: bash
              env:
                  VERSION: ${{ needs.release-please.outputs.tag_name || inputs.tag }}
                  GOARCH: ${{ matrix.goarch }}
              run: |
                  VERSION_NUM=${VERSION#v}

                  cat > nfpm.yaml << EOF
                  name: isdoc
                  arch: ${GOARCH}
                  platform: linux
                  version: ${VERSION_NUM}
                  section: utils
                  priority: optional
                  maintainer: Filip Seman
                  description: |
                    A CLI tool for processing ISDOC (Invoice Structured Data Over XML)
                    electronic invoicing format used in the Czech Republic.
                  homepage: https://github.com/xseman/isdoc
                  license: MIT

                  contents:
                    - src: artifacts/isdoc-linux-${GOARCH}
                      dst: /usr/bin/isdoc
                      file_info:
                        mode: 0755

                    - src: isdoc/LICENSE
                      dst: /usr/share/doc/isdoc/LICENSE
                      file_info:
                        mode: 0644
                  EOF

                  nfpm package --packager deb --target artifacts/
                  nfpm package --packager rpm --target artifacts/

            - uses: actions/upload-artifact@v6
              with:
                  name: isdoc-${{ matrix.goos }}-${{ matrix.goarch }}
                  path: artifacts/*
                  retention-days: 1

    upload:
        name: Upload Release Assets
        needs: [release-please, build]
        if: ${{ (github.event_name == 'push' && needs.release-please.outputs.release_created) || (github.event_name == 'workflow_dispatch' && inputs.release == true) }}
        runs-on: ubuntu-latest
        steps:
            - uses: actions/download-artifact@v7
              with:
                  pattern: isdoc-*
                  path: artifacts
                  merge-multiple: true

            - name: Generate checksums
              working-directory: artifacts
              run: |
                  sha256sum * > CHECKSUMS.txt

            - name: Upload artifacts to release
              env:
                  GH_TOKEN: ${{ github.token }}
                  GH_REPO: ${{ github.repository }}
              run: |
                  gh release upload \
                      ${{ github.event_name == 'push' && needs.release-please.outputs.tag_name || inputs.tag }} \
                      artifacts/*
